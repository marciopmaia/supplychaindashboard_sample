<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Supply Chain Dashboard - Admin Login</h1>
    {% if form.errors %}
        <p class="error">Invalid credentials</p>
    {% endif %}
    <form method="POST" action="{{ url_for('login') }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label>{{ form.username.label }}: {{ form.username(size=20) }}</label>
        </div>
        <div class="form-group">
            <label>{{ form.password.label }}: {{ form.password(size=20) }}</label>
        </div>
        {{ form.submit }}
    </form>
    <p><a href="/dashboard/">View Dashboard</a></p>
</body>
</html>
