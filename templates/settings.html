<!DOCTYPE html>
<html>
<head>
    <title>Optimization Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Optimization Settings</h1>
    {% if form.errors %}
        <p class="error">Please correct the errors below</p>
    {% endif %}
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label>{{ form.budget.label }}: {{ form.budget(size=20) }}</label>
        </div>
        <div class="form-group">
            <label>{{ form.warehouse_capacity.label }}: {{ form.warehouse_capacity(size=20) }}</label>
        </div>
        {{ form.submit }}
    </form>
    <p><a href="/dashboard">View Dashboard</a> | <a href="/edit_inventory">Edit Inventory</a> | <a href="/logout">Logout</a></p>
</body>
</html>
